<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>warrior vs monster</title>
  </head>
  <body>
    <div class="status">
      <p class="status-inline">Money</p>
      <p class="status-inline">ATK</p>
      <p class="status-inline">DEF</p>
      <p class="status-inline">SPD</p>
    </div>
    <div class="warrior-box box">
      <p>Warrior</p>
      <p>Lv</p>
      <p>HP: 100/100</p>
      <p>MP: 100/100</p>
    </div>
    <div class="monster-box box">
      <p>Monster</p>
      <p>Lv</p>
      <p>HP: 100/100</p>
      <p>MP: 100/100</p>
    </div>
  </body>
</html>
